spring:
  application:
    name: task-tracker

  # НАСТРОЙКИ POSTGRESQL
  datasource:
    url: jdbc:postgresql://localhost:5433/task_tracker
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    show-sql: true

server:
  port: 8083

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# JWT настройки
jwt:
  secret: "404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970"  # 512-bit secret
  expiration: 86400000  # 24 часа в миллисекундах

# Логирование
logging:
  level:
    com.tasktracker: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# CORS настройки
cors:
  allowed-origins: "http://localhost:3000,http://localhost:8080"
  allowed-methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true